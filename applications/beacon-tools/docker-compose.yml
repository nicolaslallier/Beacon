version: "3.8"

services:
  beacon-tools-postgres:
    image: postgres:16-alpine
    container_name: beacon-tools-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${BEACON_TOOLS_DB_NAME:-beacon_tools}
      POSTGRES_USER: ${BEACON_TOOLS_DB_USER:-beacon_tools}
      POSTGRES_PASSWORD: ${BEACON_TOOLS_DB_PASSWORD:-change_me}
    volumes:
      - beacon_tools_postgres_data:/var/lib/postgresql/data
    networks:
      - beacon_tools_net
      - beacon_nginx_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${BEACON_TOOLS_DB_USER:-beacon_tools} -d ${BEACON_TOOLS_DB_NAME:-beacon_tools}",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  beacon-tools-frontend:
    build:
      context: ./frontend
      target: dev
    container_name: beacon-tools-frontend
    environment:
      VITE_APP_NAME: Beacon Tools
    command: ["npm", "run", "dev", "--", "--host", "--port", "3011"]
    ports:
      - "3011:3011"
    volumes:
      - ./frontend:/app
      - beacon_tools_node_modules:/app/node_modules
    networks:
      - beacon_tools_net

  beacon-tools-nginx:
    image: nginx:1.27-alpine
    container_name: beacon-tools-nginx
    restart: unless-stopped
    environment:
      TOOLS_SERVER_NAME: ${TOOLS_SERVER_NAME:-tools.beacon.famillelallier.net}
      TOOLS_FRONTEND_HOST: beacon-tools-frontend
      TOOLS_FRONTEND_PORT: 3011
      DOLLAR: $$
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      beacon-tools-frontend:
        condition: service_started
    expose:
      - "80"
    networks:
      - beacon_tools_net
      - beacon_nginx_net

volumes:
  beacon_tools_node_modules:
  beacon_tools_postgres_data:

networks:
  beacon_tools_net:
    name: beacon_tools_net
  beacon_nginx_net:
    external: true
    name: beacon_nginx_net
