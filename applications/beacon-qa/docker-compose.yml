version: "3.8"

services:
  beacon-qa-backend:
    build:
      context: ./backend
      target: dev
    container_name: beacon-qa-backend
    env_file:
      - path: ./.env
        required: false
    environment:
      ENV: ${ENV:-local}
      DATABASE_URL: ${DATABASE_URL:-sqlite:////data/qa.db}
      N8N_BASE_URL: ${N8N_BASE_URL:-http://beacon-n8n:5678}
      N8N_WEBHOOK_PATH: ${N8N_WEBHOOK_PATH:-/webhook/replace-me}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8210:8000"
    volumes:
      - ./backend/app:/app/app
      - beacon_qa_data:/data
    networks:
      - beacon_qa_net
      - beacon_n8n_net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 3

  beacon-qa-frontend:
    build:
      context: ./frontend
      target: dev
    container_name: beacon-qa-frontend
    env_file:
      - path: ./.env
        required: false
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
    command: ["npm", "run", "dev", "--", "--host", "--port", "3010"]
    ports:
      - "3010:3010"
    volumes:
      - ./frontend:/app
      - beacon_qa_node_modules:/app/node_modules
    depends_on:
      beacon-qa-backend:
        condition: service_healthy
    networks:
      - beacon_qa_net

  beacon-qa-nginx:
    image: nginx:1.27-alpine
    container_name: beacon-qa-nginx
    restart: unless-stopped
    environment:
      QA_SERVER_NAME: ${QA_SERVER_NAME:-qa.beacon.famillelallier.net}
      QA_FRONTEND_HOST: beacon-qa-frontend
      QA_FRONTEND_PORT: 3010
      QA_BACKEND_HOST: beacon-qa-backend
      QA_BACKEND_PORT: 8000
      DOLLAR: $$
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      beacon-qa-backend:
        condition: service_healthy
      beacon-qa-frontend:
        condition: service_started
    expose:
      - "80"
    networks:
      - beacon_qa_net
      - beacon_nginx_net

volumes:
  beacon_qa_data:
  beacon_qa_node_modules:

networks:
  beacon_qa_net:
    name: beacon_qa_net
  beacon_n8n_net:
    external: true
    name: beacon_n8n_net
  beacon_nginx_net:
    external: true
    name: beacon_nginx_net
