services:
  grafana:
    image: grafana/grafana:12.3.2
    container_name: beacon-grafana
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-https://grafana.beacon.famillelallier.net/}
      - GF_SERVER_SERVE_FROM_SUB_PATH=${GF_SERVER_SERVE_FROM_SUB_PATH:-false}
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN:-grafana.beacon.famillelallier.net}
      - GF_SERVER_PROTOCOL=${GF_SERVER_PROTOCOL:-http}
      - GF_AUTH_PROXY_ENABLED=${GF_AUTH_PROXY_ENABLED:-true}
      - GF_AUTH_PROXY_HEADER_NAME=${GF_AUTH_PROXY_HEADER_NAME:-X-WEBAUTH-USER}
      - GF_AUTH_PROXY_HEADERS=${GF_AUTH_PROXY_HEADERS:-Email:X-WEBAUTH-EMAIL}
      - GF_AUTH_PROXY_AUTO_SIGN_UP=${GF_AUTH_PROXY_AUTO_SIGN_UP:-true}
      - GF_AUTH_DISABLE_LOGIN_FORM=${GF_AUTH_DISABLE_LOGIN_FORM:-true}
    dns:
      - ${TECHNITIUM_DNS_IP:-172.29.0.53}
      - ${PUBLIC_DNS_1:-1.1.1.1}
      - ${PUBLIC_DNS_2:-8.8.8.8}
    dns_search:
      - ${TECHNITIUM_DNS_SEARCH:-famillelallier.net}
    expose:
      - "3000"
    volumes:
      - ../../infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../infra/monitoring/grafana/provisioning/dashboards/json:/var/lib/grafana/dashboards:ro
      - beacon_grafana-data:/var/lib/grafana
    networks:
      - monitoring_net
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana-nginx:
    image: nginx:1.27-alpine
    container_name: beacon-grafana-nginx
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - GRAFANA_SERVER_NAME=${GRAFANA_SERVER_NAME:-grafana.beacon.famillelallier.net}
      - GRAFANA_UPSTREAM_HOST=${GRAFANA_UPSTREAM_HOST:-grafana}
      - GRAFANA_UPSTREAM_PORT=${GRAFANA_UPSTREAM_PORT:-3000}
      - DOLLAR=$$
    dns:
      - ${TECHNITIUM_DNS_IP:-172.29.0.53}
    dns_search:
      - ${TECHNITIUM_DNS_SEARCH:-famillelallier.net}
    expose:
      - "80"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
    depends_on:
      grafana:
        condition: service_healthy
    networks:
      - monitoring_net
      - nginx_net
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: beacon-blackbox-exporter
    restart: unless-stopped
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
    volumes:
      - ../../infra/monitoring/blackbox/blackbox.yml:/etc/blackbox/blackbox.yml:ro
    networks:
      - monitoring_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9115/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: beacon-prometheus
    restart: unless-stopped
    user: "65534:65534"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-remote-write-receiver"
      - "--web.enable-lifecycle"
    volumes:
      - ../../infra/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../infra/monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - beacon_prometheus-data:/prometheus
    networks:
      - monitoring_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  loki:
    image: grafana/loki:3.0.0
    container_name: beacon-loki
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/scripts/loki-entrypoint.sh"]
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ../../infra/monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - ../../scripts/loki-entrypoint.sh:/scripts/loki-entrypoint.sh:ro
      - beacon_loki-data:/loki
    networks:
      - monitoring_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

  tempo:
    image: grafana/tempo:2.4.0
    container_name: beacon-tempo
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mkdir -p /var/tempo/traces /var/tempo/wal
        chown -R 65534:65534 /var/tempo
        exec /tempo -config.file=/etc/tempo/tempo-config.yml
    volumes:
      - ../../infra/monitoring/tempo/tempo-config.yml:/etc/tempo/tempo-config.yml:ro
      - beacon_tempo-data:/var/tempo
    networks:
      - monitoring_net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 5s
      retries: 3

  promtail:
    image: grafana/promtail:3.0.0
    container_name: beacon-promtail
    restart: unless-stopped
    user: "65534:65534"
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ../../infra/monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/log:/var/log:ro
      - /Users/nicolaslallier/.docker/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - monitoring_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.55.1
    container_name: beacon-cadvisor
    restart: unless-stopped
    ports:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /Users/nicolaslallier/.docker/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    environment:
      - DOCKER_API_VERSION=1.52
    networks:
      - monitoring_net
    command:
      - "--docker_only=true"
      - "--store_container_labels=false"
      - "--whitelisted_container_labels=com.docker.compose.project,com.docker.compose.service,com.docker.compose.container-number"

  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: beacon-node-exporter
    restart: unless-stopped
    ports:
      - "9100"
    networks:
      - monitoring_net

  beacon-library-alloy:
    image: grafana/alloy:v1.4.0
    container_name: beacon-library-alloy
    profiles:
      - observability
    volumes:
      - ../../infra/observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "4317:4317"
      - "4318:4318"
    command: run /etc/alloy/config.alloy
    environment:
      ENV_LABEL: ${ENV:-local}
      PROMETHEUS_WRITE_URL: ${PROMETHEUS_URL:-http://beacon-prometheus:9090}/api/v1/write
      TEMPO_ENDPOINT: ${TEMPO_URL:-beacon-tempo:4317}
    networks:
      - beacon_library_net
      - monitoring_net
    restart: unless-stopped
    depends_on:
      - beacon-library-cadvisor

  beacon-library-cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: beacon-library-cadvisor
    profiles:
      - observability
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - "8080"
    networks:
      - beacon_library_net
    restart: unless-stopped

volumes:
  beacon_grafana-data:
  beacon_prometheus-data:
  beacon_loki-data:
  beacon_tempo-data:

networks:
  monitoring_net:
    external: true
    name: beacon_monitoring_net
  nginx_net:
    external: true
    name: beacon_nginx_net
  beacon_library_net:
    external: true
    name: beacon-library_beacon-network
