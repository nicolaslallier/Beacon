version: "3.8"

services:
  toolsuite-backend:
    build:
      context: ./backend
    container_name: beacon_toolsuite_backend
    ports:
      - "8001:8000"
    networks:
      - toolsuite_net
      - nginx_net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 3s
      retries: 3

  toolsuite-frontend:
    build:
      context: ./streamlit
    container_name: beacon_toolsuite_frontend
    depends_on:
      toolsuite-backend:
        condition: service_healthy
    environment:
      BACKEND_URL: http://toolsuite-backend:8000
    ports:
      - "8501:8501"
    networks:
      - toolsuite_net
      - nginx_net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  toolsuite_net:
    name: beacon_toolsuite_net
  nginx_net:
    external: true
    name: beacon_nginx_net
