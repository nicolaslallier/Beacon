services:
  beacon-vectordb:
    image: pgvector/pgvector:pg18
    container_name: beacon-vectordb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${BEACON_VECTORDB_DB:-${VECTORDB_DB:-vectordb}}
      POSTGRES_USER: ${BEACON_VECTORDB_USER:-${VECTORDB_USER:-vectordb}}
      POSTGRES_PASSWORD: ${BEACON_VECTORDB_PASSWORD:-${VECTORDB_PASSWORD:-change_me}}
    volumes:
      - vectordb-data:/var/lib/postgresql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      nginx_net:
        aliases:
          - vectordb
      monitoring_net: {}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${BEACON_VECTORDB_USER:-${VECTORDB_USER:-vectordb}} -d ${BEACON_VECTORDB_DB:-${VECTORDB_DB:-vectordb}} -p ${BEACON_VECTORDB_PORT:-${VECTORDB_PORT:-5432}}",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  beacon-vectordb-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: beacon-vectordb-exporter
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATA_SOURCE_NAME: postgresql://${BEACON_VECTORDB_USER:-${VECTORDB_USER:-vectordb}}:${BEACON_VECTORDB_PASSWORD:-${VECTORDB_PASSWORD:-change_me}}@beacon-vectordb:${BEACON_VECTORDB_PORT:-${VECTORDB_PORT:-5432}}/${BEACON_VECTORDB_DB:-${VECTORDB_DB:-vectordb}}?sslmode=disable
    expose:
      - "9187"
    depends_on:
      beacon-vectordb:
        condition: service_healthy
    networks:
      - nginx_net
      - monitoring_net

volumes:
  vectordb-data:
    name: beacon_vectordb-data

networks:
  nginx_net:
    external: true
    name: beacon_nginx_net
  monitoring_net:
    external: true
    name: beacon_monitoring_net
