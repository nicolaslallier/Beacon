<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beacon</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0b0f17;
        color: #f5f7fb;
      }
      main {
        max-width: 720px;
        margin: 64px auto;
        padding: 0 24px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 12px;
      }
      p {
        margin-top: 0;
        opacity: 0.8;
      }
      nav {
        margin-top: 32px;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px 20px;
      }
      nav a {
        color: #93c5fd;
        text-decoration: none;
        font-weight: 600;
      }
      nav a:hover {
        text-decoration: underline;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li + li {
        margin-top: 12px;
      }
      .badge {
        display: inline-block;
        font-size: 12px;
        padding: 2px 8px;
        border-radius: 999px;
        background: #1f2937;
        color: #9ca3af;
        margin-left: 8px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Beacon</h1>
      <p>Welcome to the Beacon gateway.</p>
      <nav aria-label="Primary">
        <ul>
          <li>
            <a href="/pgadmin/">PgAdmin</a>
            <span class="badge">Database Admin</span>
          </li>
          <li>
            <a href="/vectordb/">VectorDB</a>
            <span class="badge">Database Admin</span>
          </li>
          <li>
            <a href="/grafana/">Grafana</a>
            <span class="badge">Monitoring</span>
          </li>
          <li>
            <a href="/minio/">MinIO</a>
            <span class="badge">Object Storage</span>
          </li>
          <li>
            <a href="/library/">Library</a>
            <span class="badge">Document Manager</span>
          </li>
          <li>
            <a href="/DNS/">DNS</a>
            <span class="badge">Admin</span>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
