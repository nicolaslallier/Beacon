    beaconLibraryApi:
      entryPoints:
        - websecure
      rule: Host(`beacon.famillelallier.net`) && PathPrefix(`/api`)
      service: beaconLibraryApi
      middlewares:
        - rate-limit
        - cors
      tls: {}

    oauth2Proxy:
      entryPoints:
        - websecure
      rule: Host(`beacon.famillelallier.net`) && PathPrefix(`/oauth2/`)
      service: oauth2Proxy
      tls: {}

  services:
    beacon-static:
      loadBalancer:
        servers:
          - url: http://infra-static:80
    n8n-nginx:
      loadBalancer:
        servers:
          - url: http://n8n-nginx:80
    pgadmin:
      loadBalancer:
        servers:
          - url: http://pgadmin:80
    minio-nginx:
      loadBalancer:
        servers:
          - url: http://minio-nginx:80
    redis-nginx:
      loadBalancer:
        servers:
          - url: http://redis-nginx:80
    supabase-nginx:
      loadBalancer:
        servers:
          - url: http://supabase-nginx:80
    chromadb-nginx:
      loadBalancer:
        servers:
          - url: http://chromadb-nginx:80
    keycloak:
      loadBalancer:
        servers:
          - url: http://infra-keycloak:8080
    keycloak-health:
      loadBalancer:
        servers:
          - url: http://infra-keycloak:9000
    technitium:
      loadBalancer:
        servers:
          - url: http://infra-technitium-dns:5380
    postgresql-nginx:
      loadBalancer:
        servers:
          - url: http://postgresql-nginx:80
    grafana-nginx:
      loadBalancer:
        servers:
          - url: http://grafana-nginx:80
    beacon-ollama-nginx:
      loadBalancer:
        servers:
          - url: http://beacon-ollama-nginx:80
    beacon-qa-nginx:
      loadBalancer:
        servers:
          - url: http://beacon-qa-nginx:80
    beaconLibraryApi:
      loadBalancer:
        servers:
          - url: http://beacon-library-backend:8000
    oauth2Proxy:
      loadBalancer:
        servers:
          - url: http://infra-oauth2-proxy:4180

  middlewares:
    oauth2-auth:
      forwardAuth:
        address: http://infra-oauth2-proxy:4180/oauth2/auth
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Preferred-Username
          - Authorization
    rate-limit:
      rateLimit:
        average: 50
        burst: 100
    cors:
      headers:
        accessControlAllowOriginList:
          - https://beacon-library.famillelallier.net
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        accessControlAllowHeaders:
          - Authorization
          - Content-Type
          - X-Requested-With
        accessControlAllowCredentials: true
        accessControlMaxAge: 300
        addVaryHeader: true
    iframe-embed:
      headers:
        contentSecurityPolicy: "frame-ancestors 'self' https://beacon.famillelallier.net"
        customResponseHeaders:
          X-Frame-Options: "ALLOWALL"
    health-n8n:
      replacePath:
        path: /healthz
    health-qa:
      replacePath:
        path: /healthz
    health-pgadmin:
      replacePath:
        path: /misc/ping
    health-minio:
      replacePath:
        path: /healthz
    health-grafana:
      replacePath:
        path: /api/health
    health-keycloak:
      replacePath:
        path: /health/ready
    health-dns:
      replacePath:
        path: /
    health-postgresql:
      replacePath:
        path: /healthz
    health-redis:
      replacePath:
        path: /healthz
    health-supabase:
      replacePath:
        path: /healthz
    health-chromadb:
      replacePath:
        path: /healthz
    health-beacon-ollama:
      replacePath:
        path: /healthz-beacon-ollama
    health-beacon-ollama-webui:
      replacePath:
        path: /healthz-beacon-ollama-webui

tls:
  certificates:
    - certFile: /etc/traefik/certs/fullchain.pem
      keyFile: /etc/traefik/certs/privkey.pem

tcp:
  routers:
    postgresql:
      entryPoints:
        - postgres
      # Some PostgreSQL clients do not send SNI; accept all and passthrough TLS.
      rule: HostSNI(`*`)
      service: postgresql
      tls:
        passthrough: true
    vectordb:
      entryPoints:
        - vectordb
      # Dedicated entrypoint; accept all without TLS passthrough.
      rule: HostSNI(`*`)
      service: vectordb
  services:
    postgresql:
      loadBalancer:
        servers:
          - address: postgresql-nginx:5432
    vectordb:
      loadBalancer:
        servers:
          - address: beacon-vectordb:5432