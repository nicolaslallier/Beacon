      tls: {}

    healthQa:
      entryPoints:
        - websecure
      rule: Host(`beacon.famillelallier.net`) && Path(`/_health/qa`)
      service: beacon-qa-nginx
      middlewares:
        - health-qa
      tls: {}

    healthPgadmin:
      entryPoints:
        - websecure
      rule: Host(`beacon.famillelallier.net`) && Path(`/_health/pgadmin`)
      service: pgadmin
      middlewares:
        - health-pgadmin
      tls: {}

    healthMinio:
      entryPoints:
        - websecure
      rule: Host(`beacon.famillelallier.net`) && Path(`/_health/minio`)
      service: minio-nginx
